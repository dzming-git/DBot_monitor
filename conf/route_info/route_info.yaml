# 监控程序配置
service:
  name: DBot_monitor
  ip: 0.0.0.0
  port: 5704
  tags:
    - DBot
    - DBot_monitor
    - python
  endpoints:
    receive_command: receive_command

# API网关配置
api_gateway:
  name: DBot_api_gateway

# 消息代理配置
message_broker:
  name: DBot_message_broker
  endpoints: 
    message_broker_endpoints: endpoints  # 与平台程序(https://github.com/dzming-git/DBot_platform)保持一致
    # 其他endpoint从message_broker_endpoints中获取
    # app.py
    service_commands: ''
    service_endpoints: ''

    # message_sender.py
    service_results: ''