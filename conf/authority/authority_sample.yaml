commands:
  USER: &USER
    - '#调取监控'
    - '#监控列表'
  ADMIN: &ADMIN
    []
  MASTER: &MASTER
    - '#添加摄像头'

permissions:
  USER_PERMISSIONS: &USER_PERMISSIONS
    - *USER
  ADMIN_PERMISSIONS: &ADMIN_PERMISSIONS
    - *USER
    - *ADMIN
  MASTER_PERMISSIONS: &MASTER_PERMISSIONS
    - *USER
    - *ADMIN
    - *MASTER

# 举例 
authorities:
# QQ1：123 MASTER
# QQ2：234 ADMIN
# 0:0代表该配置文件中已配置群（或私人聊天）但没有配置的人员的权限，即默认权限
# 0:qid代表私人聊天权限
  0:
    0:
      permission: *USER_PERMISSIONS
    123:
      permission: *MASTER_PERMISSIONS
    234:
      permission: *ADMIN_PERMISSIONS
  # 群号：123456
  # QQ1：123 MASTER
  # QQ2: 234 ADMIN
  # QQ3: 456 USER
  123456:
    123:
      permission: *MASTER_PERMISSIONS
    234:
      permission: *ADMIN_PERMISSIONS
  # 群号：234567
  # 所有人都是USER权限
  234567:
    {}
  
